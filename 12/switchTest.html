   <section> <h4>
  예제 실습
   </h4>
    <script> 
var gradeLevel=window.prompt("학년 입력:");
var eGradeLevel=undefined;
switch (gradeLevel){
	case "1": eGradeLevel = "freshman"; break;
	case "2": eGradeLevel = "sophomore"; break;
	case "3": eGradeLevel = "junior"; break;
	case "4": eGradeLevel = "senior"; break;
	default: eGradeLevel = "not a student";
}
document.write("영어로 학년=", eGradeLevel,"<br/>");
 </script>
