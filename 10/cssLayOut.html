<!doctype html><!-- cssLayOut.html-->
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport"content="width=device-width,initial-scale=1"/>
<title>layout</title>
<style>
*{box-sizing:border-box; margin:0; float: left; padding:0; height:100%; width:100%; font-size:110%; }
header{border:2px solid gray; border-radius:15px; height: 20%; text-align:center;}
nav{border:2px solid gray; float: left; border-radius:15px; height: 50%; width: 25%; text-align:center;}
.contents{border:2px solid gray; float: left; border-radius:15px; height: 50%; width: 50%; text-align:center;}
aside{border:2px solid gray; float: left; border-radius:15px; height: 50%; width: 25%; text-align:center;}
footer{ border:2px solid gray; float: left; border-radius:15px; height: 20%; text-align:center; float:below;}
</style>
</head>
<body>
<div >
<header>header</header>
<nav>nav(Menu)</nav>
<div class="contents">Contents</div>
<aside >aside(Banner)</aside>
<footer>footer</footer>
</div>
</body>
</html>
